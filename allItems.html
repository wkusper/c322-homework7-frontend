<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diner</title>
    <link href="supper.css" rel="stylesheet" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="index.html">All Menus</a></li>
      <li><a href="breakfast.html">Breakfast</a></li>
      <li><a href="lunch.html">Lunch</a></li>
      <li><a href="supper.html">Dinner</a></li>
      <li><a href="vegetarian.html">Vegetarian</a></li>
      <li class="right"><a href="login.html">Login</a></li>
    </ul>
    <div id="menu" class="container">
      <h1>All Menu Items</h1>
    </div>

    <script>
      let host = "https://diner-pancakehouse-merge-latest-v80f.onrender.com";
      let menuDiv = document.getElementById("menu");

      displayTheMenu();

      async function getTheMenu() {
        let response = await fetch(host + "/merger/all");
        let menu = await response.json();
        return menu;
      }

      async function displayTheMenu() {
        let menu = await getTheMenu();
        for (let menuItem of menu) {
          let div = document.createElement("div");
          div.class = "menu-item";
          div.innerHTML = `
               <div class="menu-item">
                <div class="item-name">${menuItem.name}</div>
                <div class="item-description">${menuItem.description}</div>
                <div class="item-price">${menuItem.price}</div>
               </div>
               `;
          menuDiv.appendChild(div);
        }
      }
    </script>
  </body>
</html>
